<!DOCTYPE html>
<html>
<head>
    <title>Dancealytics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="https://unpkg.com/semantic-ui@2.2.11/dist/semantic.min.css" />
    <link rel="stylesheet" href="static/main.css" />
    {% block head %}
    {% endblock %}
    {% if bootstrap %}
    <script type="text/javascript">window.bootstrap = {{ bootstrap | tojson | safe }};</script>
    {% endif %}
</head>
<body>
    <div class="ui container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://unpkg.com/jquery@3.2.1"></script>
    <script src="https://unpkg.com/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://unpkg.com/semantic-ui@2.2.11/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <script type="text/javascript" src="static/main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-102504134-1', 'auto');
      ga('send', 'pageview');
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
